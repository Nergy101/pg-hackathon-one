<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        height: 100%;
      }

      textarea {
        width: 100%;
        height: 25vh;
      }
    </style>
  </head>
  <body>
    <textarea style="background-color: red; color: white;" id="a"> </textarea>
    <textarea style="background-color: white;"id="b"> </textarea>
    <textarea style="background-color: blue; color: white;" id="c"> </textarea>
    <textarea style="background-color: rgb(255,79,0); color: white;"id="d"> </textarea>
  </body>
  <script>
    function nope(name) {
      console.log(name);
      console.log(document.getElementById(name).value);
      document.getElementById(name).value = document
        .getElementById(name)
        .value.substring(1);
    }

    setInterval(() => {
      nope("a");
      nope("b");
      nope("c");
      nope("d");
    }, 1000);
  </script>
</html>
